name: Sharjah Digital Department
type: theme
base theme: stable9
description: 'Custom Sharjah Digital Department theme based on Bootstrap.'
package: Custom
core_version_requirement: ^10 || ^11
libraries:
  - theme_sdd/custom-library

libraries-override:
  system/base: false

regions:
  header: 'Header'
  banner: 'Banner'
  inner_banner: 'Inner Banner'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'


dependencies:
  - drupal:jquery
  - drupal:jquery_update
  - drupal:jquery_ui
  - drupal:jquery_ui_effects_core
  - drupal:jquery_ui_effects_blind
  - drupal:ajax
